<div class="py-5 px-2 bg">
  <section
    id="ContactMe"
    class="container contact text-center my-5 py-2 rounded mx-auto animate-element"
  >
    <h3>Contact Me</h3>
    <div class="d-flex justify-content-center text-center text-md-start">
      <form class="w-75 w-md-100" (ngSubmit)="SendEmail()">
        <div>
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            [(ngModel)]="name"
            name="name"
            required
          />
        </div>
        <div>
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div>
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Message subject"
            [(ngModel)]="subject"
            name="subject"
            required
          />
        </div>
        <div>
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Write your message here..."
            [(ngModel)]="message"
            name="message"
            required
          ></textarea>
        </div>
        <div class="mt-3 d-grid">
          <button
            type="button"
            class="btn send-button btn-lg"
            (click)="SendEmail()"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
